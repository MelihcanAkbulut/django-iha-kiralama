{% extends "index/base.html" %}

{% block title %}Add New Rent{% endblock title %}

{% block content %}
<div class="col-md-12">
    <h4>Add New Rent</h4>

    <form method="POST" class="post-form" action="add-rent">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">user:</label>
                <div class="col-sm-4">
                    {{ form.user }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">product:</label>
                <div class="col-sm-4">
                    {{ form.product }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">startDate:</label>
                <div class="col-sm-4">
                    YYYY-mm-dd hh:mm {{ form.startDate }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">endDate:</label>
                <div class="col-sm-4">
                    YYYY-mm-dd hh:mm {{ form.endDate }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
